<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style>html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}</style>
    <h:head>
        <link rel="stylesheet" href="css/style.css" type="text/css"></link>
        <title>Scx Data management</title>
    </h:head>

    <h:body style="background-image:url(images/back.png); background-size:cover; background-repeat: no-repeat" >   

        <ui:include src="/menu.xhtml"/>

        <br></br> 
        <div id="block" align="center" > 
            <br></br>
            Scx Data management :
            <br></br> <br></br> 
        </div>
        <br></br> 

        <p:panel id="toggleable" header="Formulaire" collapsed="true" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
            <h:form style="margin-bottom: 100px; margin-top: 50px; margin-left: 25%;margin-right: 33%" >     
                <h:inputHidden value="#{scxDataBean.scxData.idScxData}"/>
                <p:panelGrid id = "tableauForm" columns="4" >

                    <f:facet name="header">
                        Scx Data
                    </f:facet>   

                    <p:outputLabel value="coefRoulement " />
                    <p:inputText value="#{scxDataBean.scxData.coefRoulement}" id="coefRoulement" required="true" label="coefRoulement"/>  
                    <p:outputLabel value="pressBaro " />
                    <p:inputText value="#{scxDataBean.scxData.pressBaro}" id="pressBaro" required="true" label="pressBaro"/>
                    <p:outputLabel value="rhoMax " />
                    <p:inputText value="#{scxDataBean.scxData.rhoMax}" id="rhoMax" required="true" label="rhoMax"/>
                    <p:outputLabel value="scxOpti " />
                    <p:inputText value="#{scxDataBean.scxData.scxOpti}" id="scxOpti" required="true" label="scxOpti"/>
                    <p:outputLabel value="temp " />
                    <p:inputText value="#{scxDataBean.scxData.temp}" id="temp" required="true" label="temp"/>
                    
                   


                    <f:facet name = "footer">

                        <h:panelGroup style = "display:block; text-align:center">
                            <p:commandButton id = "buttonFormulaire" value = "Edit" action="#{scxDataBean.ajouter()}" ajax="false"/>

                        </h:panelGroup>

                    </f:facet>

                </p:panelGrid>

            </h:form>
        </p:panel>
        <br></br>



        <h:form>              
            <p:dataTable value="#{scxDataBean.listerScxData}" var="c"  style = "text-align:center" paginator="true" rows="10">
                <f:facet name="header">
                    Scx Data List
                </f:facet>
                <p:column  headerText="coefRoulement">
                    <h:outputText value="#{c.coefRoulement}" />
                </p:column>
                <p:column headerText="pressBaro">
                    <h:outputText value="#{c.pressBaro}" />
                </p:column>
                <p:column headerText="rhoMax">
                    <h:outputText value="#{c.rhoMax}" />
                </p:column>
                <p:column headerText="scxOpti">
                    <h:outputText value="#{c.scxOpti}" />
                </p:column>
                <p:column headerText="temp">
                    <h:outputText value="#{c.temp}" />
                </p:column>

                <p:column headerText="Action" colspan="1" >
                    <p:commandButton id = "buttonModifier"  action="#{scxDataBean.modifier(c)}" ajax="false" icon="fa fa-pencil [&#xf040;]"/>&nbsp;&nbsp;
                    <p:commandButton id = "buttonSupprimer" action="#{scxDataBean.supprimer(c)}" ajax="false" icon="fa fa-trash [&#xf1f8;]"/>
                </p:column>
            </p:dataTable>

        </h:form>        

    </h:body>
</html>
