<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style>html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}</style>
    <h:head>
        <link rel="stylesheet" href="css/style.css" type="text/css"></link>
        <title>Scx Data management</title>
    </h:head>

    <h:body style="background-image:url(images/back.png); background-size:cover; background-repeat: no-repeat" >   

        <ui:include src="/menu.xhtml"/>

        <br></br> 
        <div id="block" align="center" > 
            <br></br>
            Scx Data management :
            <br></br> <br></br> 
        </div>
        <br></br> 

        <p:panel id="toggleable" header="Formulaire" collapsed="false" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
            <h:form id="formScxData" style="margin-bottom: 100px; margin-top: 50px; margin-left: 15%;margin-right: 15%" >     
                <h:inputHidden value="#{scxDataBean.scxData.idScxData}"/>
                <p:panelGrid id = "tableauForm" columns="4" >
                    <f:facet name="header">
                        Scx Data
                    </f:facet>   
                    <p:outputLabel value="Coeff roulement (Cr)" />
                    <p:inputText value="#{scxDataBean.scxData.coefRoulement}" id="coefRoulement" required="true" label="coefRoulement"/> 
                    <p:outputLabel value="ρ masse volumique (kg.m3)" />
                    <p:inputText value="#{scxDataBean.scxData.rhoMax}" id="rhoMax" required="false" label="rhoMax"/>
                    <p:outputLabel value="Température (°C)" />
                    <p:inputText value="#{scxDataBean.scxData.temp}" id="temp" required="true" label="temp"/>
                    <p:outputLabel value="Pression atmosphérique (hPa) " />
                    <p:inputText value="#{scxDataBean.scxData.pressBaro}" id="pressBaro" required="true" label="pressBaro"/>
                    <p:outputLabel value="Scx Optimal (coefficient de pénétration)" />
                    <p:inputText value="#{scxDataBean.scxData.scxOpti}" id="scxOpti" required="true" label="scxOpti"/>

                    <f:facet name = "footer">
                        <h:panelGroup style = "display:block; text-align:center">
                            <p:commandButton id = "buttonFormulaire" value = "Edit" action="#{scxDataBean.ajouter()}" ajax="true" update="messages formScxData"/>
                        </h:panelGroup>
                    </f:facet>

                </p:panelGrid>

            </h:form>
        </p:panel>
        <br></br>



        <h:form id="formTabScxData"> 
        <p:poll interval="1" update="formTabScxData" />            
            <p:dataTable value="#{scxDataBean.listerScxData}" var="c"  style = "text-align:center" paginator="true" rows="10">
                <f:facet name="header">
                    Scx Data List
                </f:facet>
                <p:column  headerText="Coeff roulement (Cr)">
                    <h:outputText value="#{c.coefRoulement}(Cr)" />
                </p:column>
                <p:column headerText="ρ masse volumique (kg.m3)">
                    <h:outputText value="#{c.rhoMax}(kg.m3)" />
                </p:column>
                <p:column headerText="Température (°C)">
                    <h:outputText value="#{c.temp}(°C)" />
                </p:column>
                <p:column headerText="Pression atmosphérique (hPa)">
                    <h:outputText value="#{c.pressBaro}(hPa)" />
                </p:column>
                <p:column headerText="Scx Optimal (coefficient de pénétration)">
                    <h:outputText value="#{c.scxOpti}" />
                </p:column>
                

                <p:column headerText="Action" colspan="1" >
                    <p:commandButton id = "buttonModifier"  action="#{scxDataBean.modifier(c)}" ajax="false" icon="fa fa-pencil [&#xf040;]"/>&nbsp;&nbsp;
                    <p:commandButton id = "buttonSupprimer" action="#{scxDataBean.supprimer(c)}" ajax="false" icon="fa fa-trash [&#xf1f8;]"/>
                </p:column>
            </p:dataTable>

        </h:form>        

    </h:body>
</html>
