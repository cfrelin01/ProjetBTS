<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>login</title>
</h:head>
    <h:body style="background-image:url(images/back.png); background-size:cover; background-repeat: no-repeat" />
<h:body>
	<h:form style="margin-bottom: auto; margin-top: 20%; margin-left: 40%;margin-right: 45%; background-color: white ; border-radius: 10px; ">
            
		<h3>Login </h3>
		<h:outputText value=" Username " />
		<h:inputText id="username" value="#{login.user}"></h:inputText>
		<h:message for="username"></h:message>
		<br /><br />
		
		<h:outputText value=" Password " />
		<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br /><br />
		
		<h:commandButton action="#{login.validateUsernamePassword}"
			value="Login"></h:commandButton>
	</h:form>
    
</h:body>
</html>
