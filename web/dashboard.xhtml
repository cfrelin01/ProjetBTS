<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style>html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}</style>
    <h:head>
        <title>Formulaire</title>
    </h:head>
    <h:body style="background-image:url(images/back.png); background-size:cover; background-repeat: no-repeat" >     


        <ui:include src="/menu.xhtml"/>




        <h:form id="formCyclist">
            <p:poll interval="3" update="formCyclist" /> 
            <p:carousel value="#{cyclistBean.listeCyclists}" headerText="Cyclist " var="c"  style="margin-top: 50px" itemStyle="text-align:center" responsive="true">
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <h:graphicImage value="/imgcyclist/#{c.imgCyclist}" width="150" rendered="#{c.imgCyclist!=''}"/>
                        <h:graphicImage value="/resources/img/anonymous.png"  width="150" rendered="#{c.imgCyclist==''}"/> 

                    </f:facet>

                    <h:outputText value="Nom:" />
                    <h:outputText value="#{c.lastName}" />

                    <h:outputText value="Prenom:" />
                    <h:outputText value="#{c.firstName}" />

                    <h:outputText value="Date Naissance:" />
                    <h:outputText value="#{c.dateBirth}" >
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                    
                    <h:outputText value="Computer:" />
                    <h:outputText value="#{c.bike.computer.name}(#{c.bike.computer.addrMac})" />
                    
                    <h:outputText value="State:" />
                    <h:graphicImage value="/resources/img/online.gif"  width="25" rendered="#{c.onLine==true}"/> 
                    <h:graphicImage value="/resources/img/offline.gif"  width="25" rendered="#{c.onLine==false}"/>  

                </p:panelGrid>
            </p:carousel>
        </h:form>

        <h:form id="formComputer">
            <p:poll interval="3" update="formComputer" /> 
            <p:carousel value="#{computerBean.listerComputer}" headerText="Computer " var="c"  style="margin-top: 50px" itemStyle="text-align:center" responsive="true">
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">

                        <h:graphicImage value="/resources/img/computer.png"  width="100"/> 

                    </f:facet>

                    <h:outputText value="addrMac:" />
                    <h:outputText value="#{c.addrMac}" />

                    <h:outputText value="Sim:" />
                    <h:outputText value="#{c.sim}" />

                    <h:outputText value="onOffTime:" />
                    <h:outputText value="#{c.onOffTime}" >
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                    
                    <h:outputText value="State:" />
                    <h:graphicImage value="/resources/img/online.gif"  width="25" rendered="#{c.onOff==true}"/> 
                    <h:graphicImage value="/resources/img/offline.gif"  width="25" rendered="#{c.onOff==false}"/>

                </p:panelGrid>
            </p:carousel>
        </h:form>
        
        
        <h:form id="formActivity">
            <p:poll interval="3" update="formActivity" /> 
            <p:carousel value="#{activityBean.listActivities}" headerText="Activities " var="c"  style="margin-top: 50px" itemStyle="text-align:center" responsive="true">
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                    
                    <f:facet name="header">
                        
                        <h:graphicImage value="/resources/img/online.gif"  width="100" rendered="#{c.stopTime==null}"/> 
                        <h:graphicImage value="/resources/img/offline.gif"  width="100" rendered="#{c.stopTime!=null}"/> 

                    </f:facet>
                    

                    <h:outputText value="Nom:" />
                    <h:outputText value="#{c.cyclist.firstName} #{c.cyclist.lastName} " />

                    <h:outputText value="Start:" />
                    <h:outputText value="#{c.startTime}" >
                    <f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss"/>
                    </h:outputText>

                    <h:outputText value="Stop:" />
                    <h:outputText value="#{c.stopTime}" >
                        <f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss"/>
                    </h:outputText>
                    
                    <p:commandButton id="buttonDetail" action="#{activityBean.detailActivity(c)}" ajax="false" icon="fa fa-edit [&#xf1f8;]"/>
                    <p:commandButton id = "buttonSupprimer" action="#{activityBean.supprimer(a)}" ajax="false" icon="fa fa-trash [&#xf1f8;]"/>
                    

                </p:panelGrid>
            </p:carousel>
        </h:form>




    </h:body>
</html>
